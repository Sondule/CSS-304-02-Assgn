<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h2>Subscribe To MammothNews</h2>
        <form action="post">
            <div class="input">
             <input type="text" placeholder="Name*" class="name">
             
            </div>
            <div class="input">
               <input type="text" placeholder="Surname*" class="name">
            </div>
            <div class="input">
                <input type="email" placeholder="Email*" class="name">
            </div>
            <div class="input">
                <input type="number" placeholder="Birthday*" class="name">
            </div>
            <div class="checkboxContainer">
                <div class="checkboxContainerBox">
                    <input type="checkbox" class="checkbox-round" name="" id="">
                </div>
                <div class="checkboxContainerSentance">
                    <label>I have read and accept the terms and
                        condition.<u>View our Terms and Condition.</u>
                    </label>
                </div>
            </div>
            <div class="button">
                <div class="submitButtonContainerButtonDiv">
                    <button>Submit</button>
                </div>
            </div>

        </form>
    </div>
</body>
</html>
